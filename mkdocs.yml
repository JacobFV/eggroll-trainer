site_name: Eggroll Trainer
site_description: A library for Evolution Strategy trainers in PyTorch, including the EGGROLL algorithm
site_url: https://jacobfv.github.io/eggroll-trainer/
site_author: Jacob Valdez
repo_url: https://github.com/JacobFV/eggroll-trainer
repo_name: JacobFV/eggroll-trainer
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            separate_signature: true
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - getting-started/installation.md
    - getting-started/quick-start.md
  - User Guide:
    - user-guide/index.md
    - user-guide/core-concepts.md
    - user-guide/trainers.md
    - user-guide/fitness-functions.md
    - user-guide/advanced-usage.md
  - API Reference:
    - api-reference/index.md
    - api-reference/base.md
    - api-reference/simple.md
    - api-reference/eggroll.md
  - Examples:
    - examples/index.md
    - examples/basic-usage.md
    - examples/mnist-classification.md
    - examples/custom-trainers.md
  - Research:
    - research/index.md
    - research/background.md
    - research/eggroll-algorithm.md
    - research/benchmarks.md

