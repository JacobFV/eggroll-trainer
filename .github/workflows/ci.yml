name: Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run comprehensive tests
      run: |
        uv run python examples/test_comprehensive.py
    
    - name: Run EGGROLL tests
      run: |
        uv run python examples/test_eggroll.py
    
    - name: Run basic example
      run: |
        uv run python examples/basic_example.py || echo "Basic example completed (may have warnings)"
    
    - name: Check imports
      run: |
        uv run python -c "from eggroll_trainer import ESTrainer, SimpleESTrainer, EGGROLLTrainer; print('✓ All imports successful')"
        uv run python -c "import eggroll_trainer; print(f'Version: {eggroll_trainer.__version__}')"
  
  build:
    name: Build and verify package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install build dependencies
      run: |
        uv pip install --system build
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify package installation
      run: |
        uv pip install --system dist/*.whl
        uv run python -c "from eggroll_trainer import ESTrainer, SimpleESTrainer, EGGROLLTrainer; print('✓ Package installs correctly')"

